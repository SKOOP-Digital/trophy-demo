<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saginaw Schools Trophy Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Theme Colors */
            --color-primary: #000000;
            --color-secondary: #FFDB58;
            --color-accent: #14213D;
            --color-background: #121212;
            --color-surface: #1E1E1E;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #CCCCCC;
            
            /* Spacing */
            --header-height: 60px;
            --footer-height: 40px;
            
            /* Transitions */
            --transition-default: 0.3s ease-in-out;
            --transition-page: 0.5s ease-in-out;
            
            /* Other */
            --border-radius: 8px;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--header-height);
            background-color: var(--color-surface);
            border-bottom: 2px solid var(--color-secondary);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--color-secondary);
        }

        .nav-breadcrumb {
            margin-left: auto;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-breadcrumb span {
            color: var(--color-text-secondary);
        }

        .nav-breadcrumb span.active {
            color: var(--color-secondary);
        }

        main {
            margin-top: var(--header-height);
            margin-bottom: var(--footer-height);
            padding: 2rem;
            flex: 1;
        }

        .view {
            display: none;
            opacity: 0;
            transition: opacity var(--transition-page);
        }

        .view.active {
            display: grid;
            opacity: 1;
        }

        /* Schools View */
        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .school-card {
            position: relative;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform var(--transition-default);
        }

        .school-card:hover {
            transform: translateY(-5px);
        }

        .school-card .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        .school-card .content {
            position: relative;
            padding: 2rem;
            z-index: 1;
        }

        .school-card h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-secondary);
            margin-bottom: 1rem;
        }

        /* Sports View */
        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .sport-card {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            cursor: pointer;
            transition: all var(--transition-default);
        }

        .sport-card:hover {
            background-color: var(--color-accent);
        }

        /* Years View */
        .years-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .trophy-card {
            position: relative;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            perspective: 1000px;
        }

        .trophy-card-inner {
            position: relative;
            width: 100%;
            height: 300px;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .trophy-card:hover .trophy-card-inner {
            transform: rotateY(180deg);
        }

        .trophy-front, .trophy-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .trophy-back {
            transform: rotateY(180deg);
            background-color: var(--color-accent);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--footer-height);
            background-color: var(--color-surface);
            border-top: 2px solid var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 2rem;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .schools-grid,
            .sports-grid,
            .years-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 0 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            main {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Saginaw Schools Trophy Room</div>
        <nav class="nav-breadcrumb">
            <span class="active">Schools</span>
            <span>›</span>
            <span>Sports</span>
            <span>›</span>
            <span>Years</span>
        </nav>
    </header>

    <main>
        <!-- Schools View -->
        <section id="schools-view" class="view active">
            <div class="schools-grid">
                <!-- Schools will be dynamically populated -->
            </div>
        </section>

        <!-- Sports View -->
        <section id="sports-view" class="view">
            <div class="sports-grid">
                <!-- Sports will be dynamically populated -->
            </div>
        </section>

        <!-- Years View -->
        <section id="years-view" class="view">
            <div class="years-grid">
                <!-- Years will be dynamically populated -->
            </div>
        </section>
    </main>

    <!-- Modal for Player Details -->
    <div class="modal" id="player-modal">
        <div class="modal-content">
            <!-- Player details will be dynamically populated -->
        </div>
    </div>

    <footer>
        <span>© 2024 Saginaw Schools Trophy Room</span>
    </footer>

    <script>
        // Load and parse data.json
        let appData = null;
        let currentSchool = null;
        let currentSport = null;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                appData = await response.json();
                renderSchools();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderSchools() {
            const container = document.querySelector('.schools-grid');
            container.innerHTML = appData.schools.map(school => `
                <div class="school-card" data-school-id="${school.id}">
                    <video class="background-video" autoplay muted loop playsinline>
                        <source src="${school.backgroundVideo}" type="video/mp4">
                    </video>
                    <div class="content">
                        <h2>${school.name}</h2>
                        <p>${school.description}</p>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            container.querySelectorAll('.school-card').forEach(card => {
                card.addEventListener('click', () => {
                    currentSchool = appData.schools.find(s => s.id === card.dataset.schoolId);
                    showView('sports-view');
                    renderSports();
                });
            });
        }

        function renderSports() {
            const container = document.querySelector('.sports-grid');
            container.innerHTML = currentSchool.sports.map(sportId => {
                const sport = appData.sports.find(s => s.id === sportId);
                return `
                    <div class="sport-card" data-sport-id="${sport.id}">
                        <h3>${sport.name}</h3>
                        <p>${sport.description}</p>
                    </div>
                `;
            }).join('');

            // Add click handlers
            container.querySelectorAll('.sport-card').forEach(card => {
                card.addEventListener('click', () => {
                    currentSport = appData.sports.find(s => s.id === card.dataset.sportId);
                    showView('years-view');
                    renderYears();
                });
            });
        }

        function renderYears() {
            const container = document.querySelector('.years-grid');
            const achievements = appData.years
                .flatMap(year => year.achievements
                    .filter(a => a.schoolId === currentSchool.id && a.sportId === currentSport.id)
                    .map(a => ({ year: year.year, ...a })));

            container.innerHTML = achievements.map(achievement => `
                <div class="trophy-card">
                    <div class="trophy-card-inner">
                        <div class="trophy-front">
                            <h3>${achievement.year}</h3>
                            <p>${achievement.achievement}</p>
                        </div>
                        <div class="trophy-back">
                            <h4>Team Roster</h4>
                            <button onclick="showPlayerModal('${achievement.year}')">View Team</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showView(viewId) {
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewId).classList.add('active');
            
            // Update breadcrumb
            const breadcrumbs = document.querySelectorAll('.nav-breadcrumb span');
            breadcrumbs.forEach(crumb => crumb.classList.remove('active'));
            
            switch(viewId) {
                case 'schools-view':
                    breadcrumbs[0].classList.add('active');
                    break;
                case 'sports-view':
                    breadcrumbs[2].classList.add('active');
                    break;
                case 'years-view':
                    breadcrumbs[4].classList.add('active');
                    break;
            }
        }

        function showPlayerModal(year) {
            const modal = document.getElementById('player-modal');
            const achievement = appData.years
                .find(y => y.year === year)
                .achievements
                .find(a => a.schoolId === currentSchool.id && a.sportId === currentSport.id);

            const modalContent = modal.querySelector('.modal-content');
            modalContent.innerHTML = `
                <h2>${currentSchool.name} - ${currentSport.name} - ${year}</h2>
                <div class="team-photo">
                    <img src="${achievement.teamPhoto}" alt="Team Photo">
                </div>
                <div class="roster">
                    ${achievement.roster.map(player => `
                        <div class="player-card">
                            <img src="${player.photo}" alt="${player.name}">
                            <h3>${player.name}</h3>
                            <p>#${player.number} - ${player.position}</p>
                            <div class="stats">
                                ${Object.entries(player.stats).map(([key, value]) => `
                                    <p>${key}: ${value}</p>
                                `).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.classList.add('active');
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                }
            });
        }

        // Initialize the application
        loadData();
    </script>
</body>
</html>
