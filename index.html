<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saginaw Schools Trophy Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --navy: #000080;
            --gold: #FFD700;
            --black: #000000;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #333333;
            --light-gray: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.85);
            --transition-speed: 0.3s;
            --border-radius: 10px;
            --card-shadow: 0 4px 6px var(--shadow-color);
            --hover-transform: translateY(-5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--light-gray);
            overflow-x: hidden;
            color: var(--dark-gray);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 80px;
            /* Space for footer */
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-card:hover {
            transform: var(--hover-transform);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .nav-card-content {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--navy) 0%, rgba(0, 0, 128, 0.8) 100%);
            color: var(--white);
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
        }

        .nav-card-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .nav-card-content>* {
            position: relative;
            z-index: 2;
        }

        .nav-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }

        .close-modal:hover {
            background: var(--gray);
            transform: rotate(90deg);
        }

        .trophy-display {
            perspective: 1000px;
            margin: 2rem 0;
            width: 100%;
            height: 500px;
            position: relative;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: inset 0 0 20px var(--shadow-color);
        }

        .trophy-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #trophy-canvas {
            width: 100%;
            height: 100%;
            outline: none;
        }

        .trophy-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 30px;
            z-index: 1;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .trophy-control-btn {
            background: var(--navy);
            border: none;
            color: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .trophy-control-btn:hover {
            background: var(--gold);
            color: var(--navy);
            transform: translateY(-2px);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .player-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: var(--dark-gray);
            padding: 0.5rem 1rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: inline-flex;
            align-items: center;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            color: var(--navy);
            font-weight: 500;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            color: var(--navy);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            margin-left: 1rem;
        }

        .back-button:hover {
            background: var(--light-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray);
            border-top: 5px solid var(--navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .loading-container {
            text-align: center;
            padding: 3rem;
        }

        .trophy-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .trophy-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff3333;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            width: 80%;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .media-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .media-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .school-card-content {
            background-size: cover;
            background-position: center;
        }

        .player-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 3px solid var(--gold);
        }

        .team-photo {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .error-message {
            background: #fff0f0;
            color: #d32f2f;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 2rem 0;
            border-left: 4px solid #d32f2f;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .navigation-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .trophy-display {
                height: 400px;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">Saginaw Schools Trophy Room</div>
            <nav class="main-nav">
                <!-- Navigation will be dynamically populated -->
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="breadcrumb-container">
            <div class="breadcrumb">
                Home
            </div>
            <button id="backButton" class="back-button" style="display: none;">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>

        <div class="navigation-grid">
            <!-- Will be dynamically populated -->
        </div>

        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>
    </main>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-body">
                <!-- Will be dynamically populated -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Saginaw Schools Trophy Room. All rights reserved.</p>
    </footer>

    <script>
        // Global variables for storing data
        let schoolsData = [];
        let teamsData = [];
        let individualsData = [];
        let navigationHistory = [];
        let isLoading = true;

        // API endpoints and headers
        const API_BASE_URL = 'https://budibase.skoop.digital/api/public/v1/queries/';
        const API_HEADERS = {
            'x-budibase-app-id': 'app_3ea495f0892c4311badfd934783afd94',
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'x-budibase-api-key': '69b1bc10c2d32ee607e44e4a30f7f5ea-b9dd09ff6c773a4628f737a0ab45f9e0304e6a8c85181a90f8ff74cc29c946528f373cc83f24ae20'
        };

        const API_ENDPOINTS = {
            schools: 'query_datasource_plus_56025c99333e46b8a073e70585159c4c_4a3b9f6c024c4381afcf9f4e83f85f7d',
            teams: 'query_datasource_plus_56025c99333e46b8a073e70585159c4c_a47c1c9912c34d15b67e49ec62908fa0',
            individuals: 'query_datasource_plus_56025c99333e46b8a073e70585159c4c_f62962e3b6ff47e690977d49cd6d6165'
        };

        // DOM elements
        const navigationGrid = document.querySelector('.navigation-grid');
        const loadingContainer = document.getElementById('loadingContainer');
        const breadcrumb = document.querySelector('.breadcrumb');
        const backButton = document.getElementById('backButton');

        // Modify your fetchData function to use the CORS proxy
        async function fetchData(endpoint) {
            try {
                const baseUrl = 'https://budibase.skoop.digital/api/public/v1/queries/';
                const proxyUrl = 'https://corsproxy.io/?';
                const fullUrl = proxyUrl + encodeURIComponent(baseUrl + endpoint);

                const response = await fetch(fullUrl, {
                    method: 'POST',
                    headers: {
                        'x-budibase-app-id': 'app_3ea495f0892c4311badfd934783afd94',
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'x-budibase-api-key': '69b1bc10c2d32ee607e44e4a30f7f5ea-b9dd09ff6c773a4628f737a0ab45f9e0304e6a8c85181a90f8ff74cc29c946528f373cc83f24ae20'
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                return data[0]?.data || [];
            } catch (error) {
                console.error(`Error fetching data from ${endpoint}:`, error);
                showError(`Failed to load data. Please try refreshing the page.`);
                return [];
            }
        }

        // Load all data
        async function loadAllData() {
            showLoading(true);

            try {
                // Fetch all data in parallel
                const [schools, teams, individuals] = await Promise.all([
                    fetchData(API_ENDPOINTS.schools),
                    fetchData(API_ENDPOINTS.teams),
                    fetchData(API_ENDPOINTS.individuals)
                ]);

                schoolsData = schools;
                teamsData = teams;
                individualsData = individuals;

                showLoading(false);
                renderMainView();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load data. Please try refreshing the page.');
                showLoading(false);
            }
        }
        // Show/hide loading indicator
        function showLoading(show) {
            isLoading = show;
            loadingContainer.style.display = show ? 'block' : 'none';
            navigationGrid.style.display = show ? 'none' : 'grid';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <p>${message}</p>
            `;

            navigationGrid.innerHTML = '';
            navigationGrid.appendChild(errorDiv);
            navigationGrid.style.display = 'block';
            loadingContainer.style.display = 'none';
        }

        // Render main view with schools
        function renderMainView() {
            navigationHistory = [];
            updateBreadcrumb();

            navigationGrid.innerHTML = '';

            if (!schoolsData || schoolsData.length === 0) {
                showError('No schools found.');
                return;
            }

            schoolsData.forEach(school => {
                const card = document.createElement('div');
                card.className = 'nav-card';

                // Set school colors based on the data
                const primaryColor = school.primary_color || 'var(--navy)';
                const secondaryColor = school.secondary_color || 'var(--gold)';

                card.innerHTML = `
                    <div class="nav-card-content school-card-content" style="background: linear-gradient(135deg, ${primaryColor} 0%, ${primaryColor}CC 100%);">
                        ${school.media_url ? `<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('${school.media_url}'); background-size: cover; background-position: center; opacity: 0.2;"></div>` : ''}
                        <h2 style="color: ${secondaryColor};">${school.name}</h2>
                        <p>School</p>
                    </div>
                `;

                card.addEventListener('click', () => {
                    navigationHistory.push({ type: 'school', name: school.name });
                    renderSchoolView(school);
                });

                navigationGrid.appendChild(card);
            });

            backButton.style.display = 'none';
        }

        // Render school view with sports and athlete options
        function renderSchoolView(school) {
            navigationGrid.innerHTML = '';

            // Get unique sports for this school
            const schoolTeams = teamsData.filter(team => team.school_name === school.name);
            const uniqueSports = [...new Set(schoolTeams.map(team => team.sport_name))];

            // Render sports categories
            uniqueSports.forEach(sport => {
                const card = document.createElement('div');
                card.className = 'nav-card';

                // Find any team for this sport to get media
                const anyTeamForSport = schoolTeams.find(team => team.sport_name === sport);
                const mediaUrl = anyTeamForSport?.media_url || '';

                card.innerHTML = `
                    <div class="nav-card-content" style="background: linear-gradient(135deg, ${school.primary_color} 0%, ${school.primary_color}CC 100%);">
                        ${mediaUrl ? `<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('${mediaUrl}'); background-size: cover; background-position: center; opacity: 0.3;"></div>` : ''}
                        <h2 style="color: ${school.secondary_color};">${sport}</h2>
                        <p>Sport</p>
                    </div>
                `;

                card.addEventListener('click', () => {
                    navigationHistory.push({ type: 'sport', name: sport });
                    renderSportView(school, sport);
                });

                navigationGrid.appendChild(card);
            });

            // Get D1 Athletes
            const d1Athletes = individualsData.filter(individual =>
                individual.school_name === school.name && individual.type === 'd1_athlete');

            if (d1Athletes.length > 0) {
                const d1Card = document.createElement('div');
                d1Card.className = 'nav-card';

                d1Card.innerHTML = `
                    <div class="nav-card-content" style="background: linear-gradient(135deg, ${school.primary_color} 0%, ${school.primary_color}CC 100%);">
                        <h2 style="color: ${school.secondary_color};">D1 Athletes</h2>
                        <p>${d1Athletes.length} Athletes</p>
                    </div>
                `;

                d1Card.addEventListener('click', () => {
                    showAthletesList(school, d1Athletes, 'D1');
                });

                navigationGrid.appendChild(d1Card);
            }

            // Get Pro Athletes
            const proAthletes = individualsData.filter(individual =>
                individual.school_name === school.name && individual.type === 'pro_athlete');

            if (proAthletes.length > 0) {
                const proCard = document.createElement('div');
                proCard.className = 'nav-card';

                proCard.innerHTML = `
                    <div class="nav-card-content" style="background: linear-gradient(135deg, ${school.primary_color} 0%, ${school.primary_color}CC 100%);">
                        <h2 style="color: ${school.secondary_color};">Pro Athletes</h2>
                        <p>${proAthletes.length} Athletes</p>
                    </div>
                `;

                proCard.addEventListener('click', () => {
                    showAthletesList(school, proAthletes, 'Professional');
                });

                navigationGrid.appendChild(proCard);
            }

            updateBreadcrumb();
            backButton.style.display = 'inline-flex';
        }

        // Render sport view with years
        function renderSportView(school, sportName) {
            navigationGrid.innerHTML = '';

            // Get teams for this school and sport
            const sportTeams = teamsData.filter(team =>
                team.school_name === school.name && team.sport_name === sportName);

            if (sportTeams.length === 0) {
                showError(`No teams found for ${sportName} at ${school.name}.`);
                return;
            }

            // Sort teams by year (newest first)
            sportTeams.sort((a, b) => b.year - a.year);

            sportTeams.forEach(team => {
                const card = document.createElement('div');
                card.className = 'nav-card';

                card.innerHTML = `
                    <div class="nav-card-content" style="background: linear-gradient(135deg, ${school.primary_color} 0%, ${school.primary_color}CC 100%);">
                        ${team.media_url ? `<div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: url('${team.media_url}'); background-size: cover; background-position: center; opacity: 0.3;"></div>` : ''}
                        <h2 style="color: ${school.secondary_color};">${team.year}</h2>
                        <p>${team.achievement}</p>
                    </div>
                `;

                card.addEventListener('click', () => {
                    navigationHistory.push({ type: 'year', year: team.year });
                    showTeamDetail(school, team);
                });

                navigationGrid.appendChild(card);
            });

            updateBreadcrumb();
            backButton.style.display = 'inline-flex';
        }

        // Show team detail modal
        function showTeamDetail(school, team) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');

            // Get team players
            const teamPlayers = individualsData.filter(individual =>
                individual.school_name === school.name &&
                individual.team_sport === team.sport_name &&
                individual.team_year === team.year &&
                individual.type === 'player');

            modalBody.innerHTML = `
                <h2>${school.name} ${team.sport_name} - ${team.year}</h2>
                <h3>${team.achievement}</h3>
                
                ${team.team_photo_url ?
                    `<img src="${team.team_photo_url}" alt="${school.name} ${team.sport_name} Team" class="team-photo">` :
                    ''}
                
                <div class="trophy-display">
                    <div id="trophy-container" class="trophy-container"></div>
                    <div class="trophy-controls">
                        <button class="trophy-control-btn" onclick="viewer.controls.reset()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <h3>Team Roster</h3>
                <div class="team-grid">
                    ${teamPlayers.map(player => `
                        <div class="player-card" onclick="showPlayerStats(${JSON.stringify(player).replace(/"/g, '&quot;')})">
                            ${player.media_url && player.media_url !== 'placeholder_url' ?
                            `<img src="${player.media_url}" alt="${player.name}" class="player-img">` :
                            '<i class="fas fa-user" style="font-size: 40px; color: var(--navy); margin-bottom: 1rem; display: block;"></i>'}
                            <h4>${player.name}</h4>
                            <p>#${player.number} - ${player.position}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            modal.style.display = 'block';

            // Initialize the trophy viewer after the modal is shown
            setTimeout(() => {
                window.viewer = new TrophyViewer('trophy-container');
                if (team.trophy_model_url) {
                    viewer.loadModel(team.trophy_model_url);
                }
            }, 100);
        }

        // Show player stats
        function showPlayerStats(player) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');

            // Get all stats that have values
            const stats = [];
            if (player.points_per_game) stats.push(["Points Per Game", player.points_per_game]);
            if (player.assists) stats.push(["Assists", player.assists]);
            if (player.rebounds) stats.push(["Rebounds", player.rebounds]);
            if (player.passing_yards) stats.push(["Passing Yards", player.passing_yards]);
            if (player.touchdowns) stats.push(["Touchdowns", player.touchdowns]);
            if (player.completion_percentage) stats.push(["Completion Percentage", player.completion_percentage]);
            if (player.other_stat_name && player.other_stat_value)
                stats.push([player.other_stat_name, player.other_stat_value]);

            modalBody.innerHTML = `
                <h2>${player.name}</h2>
                <h3>#${player.number} - ${player.position}</h3>
                
                ${player.media_url && player.media_url !== 'placeholder_url' ?
                    `<img src="${player.media_url}" alt="${player.name}" style="max-width: 300px; max-height: 300px; display: block; margin: 1.5rem auto; border-radius: var(--border-radius);">` : ''}
                
                <div style="margin-top: 2rem;">
                    <h4>Statistics</h4>
                    ${stats.length > 0 ?
                    stats.map(([stat, value]) => `
                            <p>${stat}: ${value}</p>
                        `).join('') :
                    '<p>No statistics available</p>'}
                </div>
            `;

            modal.style.display = 'block';
        }

        // Show athletes list
        function showAthletesList(school, athletes, type) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');

            modalBody.innerHTML = `
                <h2>${school.name} ${type} Athletes</h2>
                <div class="team-grid">
                    ${athletes.map(athlete => `
                        <div class="player-card">
                            ${athlete.media_url && athlete.media_url !== 'placeholder_url' ?
                    `<img src="${athlete.media_url}" alt="${athlete.name}" class="player-img">` :
                    '<i class="fas fa-user" style="font-size: 40px; color: var(--navy); margin-bottom: 1rem; display: block;"></i>'}
                            <h4>${athlete.name}</h4>
                            <p>${athlete.sport}</p>
                            <p>${athlete.college || athlete.professional_team}</p>
                            <p>Class of ${athlete.graduation_year}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            modal.style.display = 'block';
        }

        // Update breadcrumb
        function updateBreadcrumb() {
            let path = ['Home'];

            navigationHistory.forEach(item => {
                if (item.type === 'school') {
                    path.push(item.name);
                } else if (item.type === 'sport') {
                    path.push(item.name);
                } else if (item.type === 'year') {
                    path.push(item.year);
                }
            });

            breadcrumb.innerHTML = path.join(' <span>/</span> ');
        }

        // Go back in navigation history
        function goBack() {
            if (navigationHistory.length > 0) {
                navigationHistory.pop();

                if (navigationHistory.length === 0) {
                    renderMainView();
                } else {
                    const lastItem = navigationHistory[navigationHistory.length - 1];

                    if (lastItem.type === 'school') {
                        const school = schoolsData.find(s => s.name === lastItem.name);
                        if (school) {
                            renderSchoolView(school);
                        }
                    } else if (lastItem.type === 'sport') {
                        const schoolItem = navigationHistory.find(item => item.type === 'school');
                        const school = schoolsData.find(s => s.name === schoolItem.name);
                        if (school) {
                            renderSportView(school, lastItem.name);
                        }
                    }
                }

                updateBreadcrumb();
            }
        }

        // Trophy viewer class
        class TrophyViewer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.setupLoadingState();

                // Check WebGL support
                try {
                    this.renderer = new THREE.WebGLRenderer({
                        antialias: true,
                        alpha: true,
                        powerPreference: "high-performance"
                    });
                    this.renderer.physicallyCorrectLights = true;
                    this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    this.renderer.toneMappingExposure = 1.0;
                    this.renderer.outputEncoding = THREE.sRGBEncoding;
                    this.renderer.shadowMap.enabled = true;
                    this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                } catch (e) {
                    this.showError('WebGL is not supported in your browser');
                    return;
                }

                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf8f9fa);
                this.camera = new THREE.PerspectiveCamera(45, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);

                // Set up renderer
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.container.appendChild(this.renderer.domElement);

                // Set up camera position
                this.camera.position.set(5, 3, 5);
                this.camera.lookAt(0, 0, 0);

                // Add lights
                this.setupLighting();

                // Add environment map
                this.setupEnvironment();

                // Add controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false;
                this.controls.minDistance = 3;
                this.controls.maxDistance = 10;
                this.controls.maxPolarAngle = Math.PI / 1.5;
                this.controls.target.set(0, 0, 0);

                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize(), false);

                // Start animation loop
                this.animate();
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                // Main directional light (sun)
                const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
                mainLight.position.set(5, 5, 5);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 2048;
                mainLight.shadow.mapSize.height = 2048;
                mainLight.shadow.camera.near = 0.5;
                mainLight.shadow.camera.far = 500;
                mainLight.shadow.bias = -0.0001;
                this.scene.add(mainLight);

                // Fill light
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
                fillLight.position.set(-5, 0, -5);
                this.scene.add(fillLight);

                // Top light
                const topLight = new THREE.DirectionalLight(0xffffff, 0.3);
                topLight.position.set(0, 10, 0);
                this.scene.add(topLight);

                // Ground reflection
                const groundReflection = new THREE.HemisphereLight(
                    0xffffff, // sky color
                    0xffffff, // ground color
                    0.3 // intensity
                );
                this.scene.add(groundReflection);
            }

            setupEnvironment() {
                // Create a subtle gradient background
                const vertexShader = `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `;

                const fragmentShader = `
                    varying vec2 vUv;
                    void main() {
                        vec3 topColor = vec3(0.95, 0.95, 0.95);
                        vec3 bottomColor = vec3(0.85, 0.85, 0.85);
                        gl_FragColor = vec4(mix(bottomColor, topColor, vUv.y), 1.0);
                    }
                `;

                const uniforms = {};
                const backgroundMaterial = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms,
                    side: THREE.BackSide
                });

                const backgroundGeometry = new THREE.SphereGeometry(100, 32, 32);
                const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
                this.scene.add(background);

                // Add a subtle ground plane
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -2;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            setupLoadingState() {
                this.loadingElement = document.createElement('div');
                this.loadingElement.className = 'trophy-loading';
                this.loadingElement.innerHTML = `
                    <div class="loading-spinner"></div>
                    <p>Loading trophy model...</p>
                `;
                this.container.appendChild(this.loadingElement);
            }

            showError(message, details = '') {
                console.error('Trophy Viewer Error:', message, details);
                const errorElement = document.createElement('div');
                errorElement.className = 'trophy-error';
                errorElement.innerHTML = `
                    <h3>Error Loading Trophy</h3>
                    <p>${message}</p>
                    <p>Please try refreshing the page</p>
                    ${details ? `<small style="color: #666; margin-top: 10px; display: block;">${details}</small>` : ''}
                `;
                this.container.appendChild(errorElement);

                // Create a simple fallback trophy using Three.js geometry
                this.createFallbackTrophy();
            }

            createFallbackTrophy() {
                // Clear existing scene
                while (this.scene.children.length > 0) {
                    this.scene.remove(this.scene.children[0]);
                }

                // Add lights
                this.setupLighting();

                // Create a simple trophy shape
                const baseGeometry = new THREE.CylinderGeometry(0.8, 1, 0.2, 32);
                const stemGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 32);
                const bowlGeometry = new THREE.CylinderGeometry(1, 0.3, 1, 32);

                const material = new THREE.MeshStandardMaterial({
                    color: 0xffd700,
                    metalness: 1,
                    roughness: 0.3,
                });

                const base = new THREE.Mesh(baseGeometry, material);
                const stem = new THREE.Mesh(stemGeometry, material);
                const bowl = new THREE.Mesh(bowlGeometry, material);

                base.position.y = -1.5;
                stem.position.y = 0;
                bowl.position.y = 1.5;

                const trophyGroup = new THREE.Group();
                trophyGroup.add(base);
                trophyGroup.add(stem);
                trophyGroup.add(bowl);

                this.scene.add(trophyGroup);
            }

            loadModel(url) {
                this.loadingElement.style.display = 'block';

                // Remove any existing error messages
                const existingErrors = this.container.querySelectorAll('.trophy-error');
                existingErrors.forEach(el => el.remove());

                const loader = new THREE.GLTFLoader();
                loader.load(
                    url,
                    (gltf) => {
                        this.loadingElement.style.display = 'none';

                        // Clear existing model if any
                        while (this.scene.children.length > 0) {
                            this.scene.remove(this.scene.children[0]);
                        }

                        // Add lights back
                        this.setupLighting();

                        // Add new model
                        this.scene.add(gltf.scene);

                        // Center and scale model
                        const box = new THREE.Box3().setFromObject(gltf.scene);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 3 / maxDim;
                        gltf.scene.scale.set(scale, scale, scale);

                        gltf.scene.position.x = -center.x * scale;
                        gltf.scene.position.y = -center.y * scale;
                        gltf.scene.position.z = -center.z * scale;

                        // Reset controls
                        this.controls.reset();
                    },
                    (xhr) => {
                        if (xhr.lengthComputable) {
                            const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                            this.loadingElement.innerHTML = `
                                <div class="loading-spinner"></div>
                                <p>Loading trophy model... ${percent}%</p>
                            `;
                        }
                    },
                    (error) => {
                        this.loadingElement.style.display = 'none';
                        this.showError(
                            'Failed to load trophy model',
                            `URL: ${url}\nStatus: ${error.target?.status || 'unknown'}\nType: ${error.type || 'unknown'}`
                        );
                    }
                );
            }

            onWindowResize() {
                this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Event listeners
        backButton.addEventListener('click', goBack);

        // Close modal when clicking the close button or outside the modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('detailModal').style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('detailModal');
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', loadAllData);
    </script>
