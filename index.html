<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saginaw Schools Trophy Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Three.js and its loaders -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    :root {
      --navy: #000080;
      --gold: #FFD700;
      --black: #000000;
      --white: #ffffff;
      --gray: #f5f5f5;
      --dark-gray: #333333;
      --light-gray: #f8f9fa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.85);
      --transition-speed: 0.3s;
      --border-radius: 10px;
      --card-shadow: 0 4px 6px var(--shadow-color);
      --hover-transform: translateY(-5px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--light-gray);
      overflow-x: hidden;
      color: var(--dark-gray);
      padding-top: 70px;
      padding-bottom: 70px;
    }

    header.header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--navy);
      color: var(--white);
      padding: 1rem;
      z-index: 1000;
      box-shadow: 0 2px 10px var(--shadow-color);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--gold);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    main.main-content {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .breadcrumb {
      margin-bottom: 2rem;
      color: var(--dark-gray);
      padding: 0.5rem 1rem;
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .breadcrumb span.separator {
      margin: 0 0.5rem;
      color: var(--navy);
      font-weight: 500;
    }
    
    .breadcrumb button.back-btn {
      background: none;
      border: none;
      color: var(--navy);
      cursor: pointer;
      font-size: 1rem;
    }

    .navigation-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .nav-card {
      background: var(--white);
      border-radius: var(--border-radius);
      overflow: hidden;
      transition: all var(--transition-speed) ease;
      box-shadow: var(--card-shadow);
      cursor: pointer;
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .nav-card:hover {
      transform: var(--hover-transform);
      box-shadow: 0 8px 12px var(--shadow-color);
    }

    .nav-card-content {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--navy) 0%, rgba(0, 0, 128, 0.8) 100%);
      color: var(--white);
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
    }

    .nav-card-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
      z-index: 1;
    }

    .nav-card-content > * {
      position: relative;
      z-index: 2;
    }

    .nav-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--gold);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .nav-card p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .loading-spinner {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid var(--gray);
      border-top: 5px solid var(--navy);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--modal-bg);
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 1000px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: var(--dark-gray);
      font-size: 1.5rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-speed) ease;
    }

    .close-modal:hover {
      background: var(--gray);
      transform: rotate(90deg);
    }

    .trophy-display {
      perspective: 1000px;
      margin: 2rem 0;
      width: 100%;
      height: 500px;
      position: relative;
      background: var(--light-gray);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: inset 0 0 20px var(--shadow-color);
    }

    .trophy-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #trophy-canvas {
      width: 100%;
      height: 100%;
      outline: none;
    }

    .trophy-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 30px;
      z-index: 1;
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .trophy-control-btn {
      background: var(--navy);
      border: none;
      color: var(--gold);
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-speed) ease;
      box-shadow: 0 2px 5px var(--shadow-color);
    }

    .trophy-control-btn:hover {
      background: var(--gold);
      color: var(--navy);
      transform: translateY(-2px);
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .player-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-speed) ease;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .player-card:hover {
      background: var(--gold);
      color: var(--navy);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }

    footer.footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--navy);
      color: var(--white);
      padding: 1rem;
      text-align: center;
      box-shadow: 0 -2px 10px var(--shadow-color);
    }

    @media (max-width: 768px) {
      .navigation-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        width: 95%;
        padding: 1.5rem;
      }

      .header-content {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .trophy-display {
        height: 400px;
      }

      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">Saginaw Schools Trophy Room</div>
      <nav class="main-nav">
        <!-- Navigation will be dynamically populated -->
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="breadcrumb" id="breadcrumb">
      <!-- Breadcrumb with back button will appear here -->
      Home
    </div>
    <div class="navigation-grid" id="navigationGrid">
      <!-- Cards will be dynamically populated -->
    </div>
    <div class="loading-spinner" id="loadingSpinner"></div>
  </main>

  <div class="modal" id="detailModal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <div class="modal-body">
        <!-- Detail view will be dynamically populated -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Saginaw Schools Trophy Room. All rights reserved.</p>
  </footer>

  <script>
    // API endpoints and credentials (modify as needed)
    const SCHOOLS_API_URL = 'https://budibase.skoop.digital/api/public/v1/queries/query_datasource_plus_56025c99333e46b8a073e70585159c4c_4a3b9f6c024c4381afcf9f4e83f85f7d';
    const TEAMS_API_URL = 'https://budibase.skoop.digital/api/public/v1/queries/query_datasource_plus_56025c99333e46b8a073e70585159c4c_a47c1c9912c34d15b67e49ec62908fa0';
    const INDIVIDUALS_API_URL = 'https://budibase.skoop.digital/api/public/v1/queries/query_datasource_plus_56025c99333e46b8a073e70585159c4c_f62962e3b6ff47e690977d49cd6d6165';
    const API_HEADERS = {
      'x-budibase-app-id': 'app_3ea495f0892c4311badfd934783afd94',
      'Content-Type': 'application/json',
      'Accept': 'application/json',
      'x-budibase-api-key': '69b1bc10c2d32ee607e44e4a30f7f5ea-b9dd09ff6c773a4628f737a0ab45f9e0304e6a8c85181a90f8ff74cc29c946528f373cc83f24ae20'
    };

    // Global variables to store fetched data and navigation history
    let currentData = null;
    let navigationHistory = [];

    // Fetch data from all three endpoints concurrently
    async function loadData() {
      try {
        document.getElementById('loadingSpinner').style.display = 'block';
        const [schoolsRes, teamsRes, individualsRes] = await Promise.all([
          fetch(SCHOOLS_API_URL, { method: 'POST', headers: API_HEADERS, body: JSON.stringify({}) }),
          fetch(TEAMS_API_URL, { method: 'POST', headers: API_HEADERS, body: JSON.stringify({}) }),
          fetch(INDIVIDUALS_API_URL, { method: 'POST', headers: API_HEADERS, body: JSON.stringify({}) })
        ]);
        const schoolsJson = await schoolsRes.json();
        const teamsJson = await teamsRes.json();
        const individualsJson = await individualsRes.json();
        currentData = {
          schools: schoolsJson[0].data,
          teams: teamsJson[0].data,
          individuals: individualsJson[0].data
        };
        renderMainNavigation();
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('navigationGrid').innerHTML = `
          <div style="text-align: center; color: var(--dark-gray);">
            <h2>Error loading data</h2>
            <p>Please try refreshing the page</p>
          </div>
        `;
      } finally {
        document.getElementById('loadingSpinner').style.display = 'none';
      }
    }

    // Create a card element for navigation
    function createNavigationCard(title, subtitle, onClick) {
      const card = document.createElement('div');
      card.className = 'nav-card';
      card.innerHTML = `
        <div class="nav-card-content">
          <h2>${title}</h2>
          <p>${subtitle}</p>
        </div>
      `;
      card.addEventListener('click', onClick);
      return card;
    }

    // Render the main view (list of schools)
    function renderMainNavigation() {
      navigationHistory = [];
      updateBreadcrumb();
      const grid = document.getElementById('navigationGrid');
      grid.innerHTML = '';
      currentData.schools.forEach((school) => {
        const card = createNavigationCard(school.name, 'School', () => {
          navigationHistory.push({ type: 'school', school });
          renderSchoolView(school);
        });
        grid.appendChild(card);
      });
    }

    // Render a school view showing available sports (from Teams) and athlete cards
    function renderSchoolView(school) {
      updateBreadcrumb();
      const grid = document.getElementById('navigationGrid');
      grid.innerHTML = '';
      // Get distinct sports for the selected school from teams
      const sports = Array.from(
        new Set(
          currentData.teams
            .filter(team => team.school_name === school.name)
            .map(team => team.sport_name)
        )
      );
      sports.forEach((sportName) => {
        const card = createNavigationCard(sportName, 'Sport', () => {
          navigationHistory.push({ type: 'sport', school, sport: sportName });
          renderSportView(school, sportName);
        });
        grid.appendChild(card);
      });

      // Check for D1 and Pro athletes from Individuals table
      const d1Athletes = currentData.individuals.filter(ind => ind.school_name === school.name && ind.type === 'd1_athlete');
      if (d1Athletes.length > 0) {
        const d1Card = createNavigationCard('D1 Athletes', 'Athletes', () => {
          showAthletesList(d1Athletes);
        });
        grid.appendChild(d1Card);
      }
      const proAthletes = currentData.individuals.filter(ind => ind.school_name === school.name && ind.type === 'pro_athlete');
      if (proAthletes.length > 0) {
        const proCard = createNavigationCard('Pro Athletes', 'Athletes', () => {
          showAthletesList(proAthletes);
        });
        grid.appendChild(proCard);
      }
    }

    // Render a sport view showing available team entries (by year)
    function renderSportView(school, sportName) {
      updateBreadcrumb();
      const grid = document.getElementById('navigationGrid');
      grid.innerHTML = '';
      const teamsForSport = currentData.teams.filter(team =>
        team.school_name === school.name && team.sport_name === sportName
      );
      teamsForSport.forEach((team) => {
        const card = createNavigationCard(team.year, team.achievement, () => {
          showTeamDetail(school, sportName, team);
        });
        grid.appendChild(card);
      });
    }

    // Show the team detail view in a modal (includes 3D trophy viewer and roster)
    function showTeamDetail(school, sportName, team) {
      const modal = document.getElementById('detailModal');
      const modalBody = modal.querySelector('.modal-body');
      // Get roster (players) for the team
      const roster = currentData.individuals.filter(ind =>
        ind.school_name === school.name &&
        ind.team_sport === sportName &&
        ind.team_year === team.year &&
        ind.type === 'player'
      );
      modalBody.innerHTML = `
        <h2>${school.name} ${sportName} - ${team.year}</h2>
        <h3>${team.achievement}</h3>
        <div class="trophy-display">
          <div id="trophy-container" class="trophy-container"></div>
          <div class="trophy-controls">
            <button class="trophy-control-btn" onclick="viewer.controls.reset()">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        <div class="team-grid">
          ${roster.map(player => `
            <div class="player-card" onclick='showPlayerStats(${JSON.stringify(player)})'>
              <h4>${player.name}</h4>
              <p>#${player.number} - ${player.position}</p>
            </div>
          `).join('')}
        </div>
      `;
      modal.style.display = 'block';
      // Initialize the trophy viewer after modal is shown
      setTimeout(() => {
        window.viewer = new TrophyViewer('trophy-container');
        if (team.trophy_model_url) {
          viewer.loadModel(team.trophy_model_url);
        }
      }, 100);
    }

    // Show player statistics in the modal
    function showPlayerStats(player) {
      const modal = document.getElementById('detailModal');
      const modalBody = modal.querySelector('.modal-body');
      modalBody.innerHTML = `
        <h2>${player.name}</h2>
        <h3>#${player.number} - ${player.position}</h3>
        <div style="margin-top: 2rem;">
          <h4>Statistics</h4>
          ${Object.entries(player).filter(([key, val]) => 
              ['points_per_game','assists','rebounds','passing_yards','touchdowns','completion_percentage','other_stat_name','other_stat_value'].includes(key) && val !== ""
            ).map(([stat, value]) => `
            <p>${stat.replace(/([A-Z])/g, ' $1').toLowerCase()}: ${value}</p>
          `).join('')}
        </div>
      `;
    }

    // Show a list of athletes (either D1 or Pro) in the modal
    function showAthletesList(athletes) {
      const modal = document.getElementById('detailModal');
      const modalBody = modal.querySelector('.modal-body');
      const athleteType = athletes[0]?.type === 'd1_athlete' ? 'D1 Athletes' : 'Professional Athletes';
      modalBody.innerHTML = `
        <h2>${athleteType}</h2>
        <div class="team-grid">
          ${athletes.map(athlete => `
            <div class="player-card">
              <h4>${athlete.name}</h4>
              <p>${athlete.sport || athlete.college || athlete.professional_team}</p>
              <p>Class of ${athlete.graduation_year}</p>
            </div>
          `).join('')}
        </div>
      `;
      modal.style.display = 'block';
    }

    // Update breadcrumb based on navigation history and add a back button if needed
    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      let path = ['Home'];
      navigationHistory.forEach(item => {
        if (item.type === 'school') {
          path.push(item.school.name);
        } else if (item.type === 'sport') {
          path.push(item.sport);
        }
      });
      // If we are not at the root, add a back button
      const backBtn = navigationHistory.length > 0 ? `<button class="back-btn" onclick="goBack()">&#8592; Back</button>` : '';
      breadcrumb.innerHTML = backBtn + path.join(' <span class="separator">/</span> ');
    }

    // Go back one level in the navigation history
    function goBack() {
      navigationHistory.pop();
      if (navigationHistory.length === 0) {
        renderMainNavigation();
      } else {
        const last = navigationHistory[navigationHistory.length - 1];
        if (last.type === 'school') {
          renderSchoolView(last.school);
        } else if (last.type === 'sport') {
          renderSportView(last.school, last.sport);
        }
      }
      updateBreadcrumb();
    }

    // Close modal when clicking the close button or outside the modal
    document.querySelector('.close-modal').addEventListener('click', () => {
      document.getElementById('detailModal').style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      const modal = document.getElementById('detailModal');
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });

    // --- Three.js Trophy Viewer Class (unchanged) ---
    class TrophyViewer {
      constructor(containerId) {
        this.container = document.getElementById(containerId);
        this.setupLoadingState();

        try {
          this.renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
            powerPreference: "high-performance"
          });
          this.renderer.physicallyCorrectLights = true;
          this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
          this.renderer.toneMappingExposure = 1.0;
          this.renderer.outputEncoding = THREE.sRGBEncoding;
          this.renderer.shadowMap.enabled = true;
          this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        } catch (e) {
          this.showError('WebGL is not supported in your browser');
          return;
        }

        this.scene = new THREE.Scene();
        this.scene.background = new THREE.Color(0xf8f9fa);
        this.camera = new THREE.PerspectiveCamera(45, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
        this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.container.appendChild(this.renderer.domElement);
        this.camera.position.set(5, 3, 5);
        this.camera.lookAt(0, 0, 0);
        this.setupLighting();
        this.setupEnvironment();
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.05;
        this.controls.screenSpacePanning = false;
        this.controls.minDistance = 3;
        this.controls.maxDistance = 10;
        this.controls.maxPolarAngle = Math.PI / 1.5;
        this.controls.target.set(0, 0, 0);
        window.addEventListener('resize', () => this.onWindowResize(), false);
        this.animate();
      }

      setupLighting() {
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        this.scene.add(ambientLight);
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainLight.position.set(5, 5, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 2048;
        mainLight.shadow.mapSize.height = 2048;
        mainLight.shadow.camera.near = 0.5;
        mainLight.shadow.camera.far = 500;
        mainLight.shadow.bias = -0.0001;
        this.scene.add(mainLight);
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
        fillLight.position.set(-5, 0, -5);
        this.scene.add(fillLight);
        const topLight = new THREE.DirectionalLight(0xffffff, 0.3);
        topLight.position.set(0, 10, 0);
        this.scene.add(topLight);
        const groundReflection = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.3);
        this.scene.add(groundReflection);
      }

      setupEnvironment() {
        const vertexShader = `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `;
        const fragmentShader = `
          varying vec2 vUv;
          void main() {
            vec3 topColor = vec3(0.95, 0.95, 0.95);
            vec3 bottomColor = vec3(0.85, 0.85, 0.85);
            gl_FragColor = vec4(mix(bottomColor, topColor, vUv.y), 1.0);
          }
        `;
        const uniforms = {};
        const backgroundMaterial = new THREE.ShaderMaterial({
          vertexShader,
          fragmentShader,
          uniforms,
          side: THREE.BackSide
        });
        const backgroundGeometry = new THREE.SphereGeometry(100, 32, 32);
        const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        this.scene.add(background);
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -2;
        ground.receiveShadow = true;
        this.scene.add(ground);
      }

      setupLoadingState() {
        this.loadingElement = document.createElement('div');
        this.loadingElement.className = 'trophy-loading';
        this.loadingElement.innerHTML = `
          <div class="loading-spinner"></div>
          <p>Loading trophy model...</p>
        `;
        this.container.appendChild(this.loadingElement);
      }

      showError(message, details = '') {
        console.error('Trophy Viewer Error:', message, details);
        const errorElement = document.createElement('div');
        errorElement.className = 'trophy-error';
        errorElement.innerHTML = `
          <h3>Error Loading Trophy</h3>
          <p>${message}</p>
          <p>Please try refreshing the page</p>
          ${details ? `<small style="color: #666; margin-top: 10px; display: block;">${details}</small>` : ''}
        `;
        this.container.appendChild(errorElement);
        this.createFallbackTrophy();
      }

      createFallbackTrophy() {
        while(this.scene.children.length > 0){ 
          this.scene.remove(this.scene.children[0]); 
        }
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        this.scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        this.scene.add(directionalLight);
        const baseGeometry = new THREE.CylinderGeometry(0.8, 1, 0.2, 32);
        const stemGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 32);
        const bowlGeometry = new THREE.CylinderGeometry(1, 0.3, 1, 32);
        const material = new THREE.MeshStandardMaterial({
          color: 0xffd700,
          metalness: 1,
          roughness: 0.3,
        });
        const base = new THREE.Mesh(baseGeometry, material);
        const stem = new THREE.Mesh(stemGeometry, material);
        const bowl = new THREE.Mesh(bowlGeometry, material);
        base.position.y = -1.5;
        stem.position.y = 0;
        bowl.position.y = 1.5;
        const trophyGroup = new THREE.Group();
        trophyGroup.add(base);
        trophyGroup.add(stem);
        trophyGroup.add(bowl);
        this.scene.add(trophyGroup);
      }

      loadModel(url) {
        this.loadingElement.style.display = 'block';
        const existingErrors = this.container.querySelectorAll('.trophy-error');
        existingErrors.forEach(el => el.remove());
        const loader = new THREE.GLTFLoader();
        loader.load(
          url,
          (gltf) => {
            this.loadingElement.style.display = 'none';
            while(this.scene.children.length > 0){ 
              this.scene.remove(this.scene.children[0]); 
            }
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            this.scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            this.scene.add(directionalLight);
            this.scene.add(gltf.scene);
            const box = new THREE.Box3().setFromObject(gltf.scene);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            gltf.scene.scale.set(scale, scale, scale);
            gltf.scene.position.x = -center.x * scale;
            gltf.scene.position.y = -center.y * scale;
            gltf.scene.position.z = -center.z * scale;
            this.controls.reset();
          },
          (xhr) => {
            if (xhr.lengthComputable) {
              const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
              this.loadingElement.innerHTML = `
                <div class="loading-spinner"></div>
                <p>Loading trophy model... ${percent}%</p>
              `;
            }
          },
          (error) => {
            console.error('Error loading model:', error);
            this.loadingElement.style.display = 'none';
            this.showError(
              'Failed to load trophy model',
              `URL: ${url}\nStatus: ${error.target?.status || 'unknown'}\nType: ${error.type || 'unknown'}`
            );
          }
        );
      }

      onWindowResize() {
        this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
      }

      animate() {
        requestAnimationFrame(() => this.animate());
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }
    }
    // --- End TrophyViewer class ---

    // Initialize the application by loading data from APIs
    loadData();
  </script>
</body>
</html>
