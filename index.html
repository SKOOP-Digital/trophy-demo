    <style>
        :root {
            --navy: #000080;
            --gold: #FFD700;
            --black: #000000;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #333333;
            --light-gray: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --modal-bg: rgba(0, 0, 0, 0.85);
            --transition-speed: 0.3s;
            --border-radius: 10px;
            --card-shadow: 0 4px 6px var(--shadow-color);
            --hover-transform: translateY(-5px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--light-gray);
            overflow-x: hidden;
            color: var(--dark-gray);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .navigation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .nav-card {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .nav-card:hover {
            transform: var(--hover-transform);
            box-shadow: 0 8px 12px var(--shadow-color);
        }

        .nav-card-content {
            padding: 1.5rem;
            color: var(--white);
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .nav-card-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }

        .nav-card-content > * {
            position: relative;
            z-index: 2;
        }

        .nav-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--gold);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
        }

        .close-modal:hover {
            background: var(--gray);
            transform: rotate(90deg);
        }

        .trophy-display {
            perspective: 1000px;
            margin: 2rem 0;
            width: 100%;
            height: 500px;
            position: relative;
            background: var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: inset 0 0 20px var(--shadow-color);
        }

        .trophy-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #trophy-canvas {
            width: 100%;
            height: 100%;
            outline: none;
        }

        .trophy-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 30px;
            z-index: 1;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .trophy-control-btn {
            background: var(--navy);
            border: none;
            color: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .trophy-control-btn:hover {
            background: var(--gold);
            color: var(--navy);
            transform: translateY(-2px);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .player-card {
            background: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .player-card:hover {
            background: var(--gold);
            color: var(--navy);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--navy);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        .breadcrumb {
            margin-bottom: 2rem;
            color: var(--dark-gray);
            padding: 0.5rem 1rem;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            display: inline-flex;
            align-items: center;
        }

        .breadcrumb span {
            margin: 0 0.5rem;
            color: var(--navy);
            font-weight: 500;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid var(--gray);
            border-top: 5px solid var(--navy);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        .active-spinner {
            display: block;
        }

        .trophy-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .trophy-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff3333;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            width: 80%;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .error-message {
            color: #ff3333;
            text-align: center;
            margin: 2rem;
            padding: 1rem;
            background: rgba(255, 0, 0, 0.05);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .navigation-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .trophy-display {
                height: 400px;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>

        // API endpoints and credentials

        // Function to handle CORS issues using a CORS proxy
        async function fetchDataWithProxy(endpointId) {
            const spinner = document.querySelector('.loading-spinner');
            spinner.classList.add('active-spinner');
            
            try {
                // Create a server-less function URL to handle the CORS proxy
                // Using a CORS proxy service as a workaround
                const proxyUrl = 'https://api.allorigins.win/post?url=' + 
                    encodeURIComponent(`${API_BASE_URL}/${endpointId}`);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    body: JSON.stringify({
                        headers: API_HEADERS,
                        body: JSON.stringify({})
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const proxyResponse = await response.json();
                const contentData = JSON.parse(proxyResponse.contents);
                
                // Check if the response has the expected format
                if (!contentData || !contentData[0] || !contentData[0].data) {
                    throw new Error('Invalid response format');
                }
                
                return contentData[0].data;
            } catch (error) {
                console.error(`Error fetching data from ${endpointId}:`, error);
                throw error;
            } finally {
                spinner.classList.remove('active-spinner');
            }
        }

        // Alternative approach using a more reliable CORS proxy if the first approach fails
        async function fetchDataWithAlternativeProxy(endpointId) {
            const spinner = document.querySelector('.loading-spinner');
            spinner.classList.add('active-spinner');
            
            try {
                const requestData = {
                    url: `${API_BASE_URL}/${endpointId}`,
                    method: 'POST',
                    headers: API_HEADERS,
                    data: {}
                };
                
                // Using the cors-anywhere service as a backup
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/corsdemo';
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentData = await response.json();
                
                // Check if the response has the expected format
                if (!contentData || !contentData[0] || !contentData[0].data) {
                    throw new Error('Invalid response format');
                }
                
                return contentData[0].data;
            } catch (error) {
                console.error(`Error fetching data from ${endpointId} (alternative):`, error);
                throw error;
            } finally {
                spinner.classList.remove('active-spinner');
            }
        }

        // Function to get schools data
        async function fetchSchools() {
            try {
                return await fetchDataWithProxy(ENDPOINTS.schools);
            } catch (error) {
                try {
                    // Try alternative proxy if the first one fails
                    return await fetchDataWithAlternativeProxy(ENDPOINTS.schools);
                } catch (fallbackError) {
                    // If both proxies fail, try direct API call as a last resort
                    console.error('All CORS proxies failed, trying direct API call');
                    return await fetchDataDirect(ENDPOINTS.schools);
                }
            }
        }

        // Function to get teams data
        async function fetchTeams() {
            try {
                return await fetchDataWithProxy(ENDPOINTS.teams);
            } catch (error) {
                try {
                    return await fetchDataWithAlternativeProxy(ENDPOINTS.teams);
                } catch (fallbackError) {
                    return await fetchDataDirect(ENDPOINTS.teams);
                }
            }
        }

        // Function to get individuals data
        async function fetchIndividuals() {
            try {
                return await fetchDataWithProxy(ENDPOINTS.individuals);
            } catch (error) {
                try {
                    return await fetchDataWithAlternativeProxy(ENDPOINTS.individuals);
                } catch (fallbackError) {
                    return await fetchDataDirect(ENDPOINTS.individuals);
                }
            }
        }

        // Direct API call as a last resort (likely to fail due to CORS, but worth trying)
        async function fetchDataDirect(endpointId) {
            const spinner = document.querySelector('.loading-spinner');
            spinner.classList.add('active-spinner');
            
            try {
                const response = await fetch(`${API_BASE_URL}/${endpointId}`, {
                    method: 'POST',
                    headers: API_HEADERS,
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const contentData = await response.json();
                
                return contentData[0].data;
            } catch (error) {
                console.error(`Direct API call failed for ${endpointId}:`, error);
                
                // If we've reached this point, all attempts failed, so use mock data as a fallback
                console.warn('All API attempts failed. Using mock data as fallback.');
                return getMockData(endpointId);
            } finally {
                spinner.classList.remove('active-spinner');
            }
        }

        // Function to load all data from the API
        async function loadAllData() {
            try {
                const grid = document.querySelector('.navigation-grid');
                grid.innerHTML = '<div class="loading-message">Loading trophy room data...</div>';
                
                // Load data from all three endpoints in parallel
                const [schools, teams, individuals] = await Promise.all([
                    fetchSchools(),
                    fetchTeams(),
                    fetchIndividuals()
                ]);
                
                // Store the data in global variables
                schoolsData = schools;
                teamsData = teams;
                individualsData = individuals;
                
                // Extract unique sport categories from teams data
                sportCategories = [...new Set(teamsData.map(team => team.sport_name))];
                
                // If all data is loaded successfully, render the main navigation
                renderMainNavigation();
            } catch (error) {
                console.error('Error loading data:', error);
                document.querySelector('.navigation-grid').innerHTML = `
                    <div class="error-message">
                        <h2>Error loading data</h2>
                        <p>Please try refreshing the page or try again later.</p>
                        <p><small>${error.message}</small></p>
                    </div>
                `;
            }
        }

        // Function to render the main navigation (schools)
        function renderMainNavigation() {
            const grid = document.querySelector('.navigation-grid');
            if (!grid) return;
            grid.innerHTML = '';

            if (navigationHistory.length === 0 && schoolsData.length > 0) {
                schoolsData.forEach(school => {
                    const card = createNavigationCard(
                        school.name, 
                        'School', 
                        () => {
                            navigationHistory.push({ type: 'school', name: school.name });
                            currentSchool = school;
                            renderSchoolView(school);
                        },
                        school.media_url,
                        school.primary_color,
                        school.secondary_color
                    );
                    grid.appendChild(card);
                });
            }
        }

        // Enhanced function to create navigation cards with school colors and images
        function createNavigationCard(title, type, onClick, backgroundUrl, primaryColor, secondaryColor) {
            const card = document.createElement('div');
            card.className = 'nav-card';
            
            const cardContent = document.createElement('div');
            cardContent.className = 'nav-card-content';
            
            // Apply background image if provided
            if (backgroundUrl) {
                cardContent.style.backgroundImage = `url('${backgroundUrl}')`;
            } else {
                // Apply gradient background using school colors if available
                if (primaryColor && secondaryColor) {
                    cardContent.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
                } else {
                    // Default gradient for cards without specified colors
                    cardContent.style.background = 'linear-gradient(135deg, var(--navy) 0%, rgba(0, 0, 128, 0.8) 100%)';
                }
            }
            
            const titleElement = document.createElement('h2');
            titleElement.textContent = title;
            
            const typeElement = document.createElement('p');
            typeElement.textContent = type;
            
            cardContent.appendChild(titleElement);
            cardContent.appendChild(typeElement);
            card.appendChild(cardContent);
            
            card.addEventListener('click', onClick);
            return card;
        }

        // Function to render the school view (sports)
        function renderSchoolView(school) {
            const grid = document.querySelector('.navigation-grid');
            if (!grid) return;
            grid.innerHTML = '';

            // Get the teams for this school
            const schoolTeams = teamsData.filter(team => team.school_name === school.name);
            
            // Get unique sports for this school
            const schoolSports = [...new Set(schoolTeams.map(team => team.sport_name))];
            
            // Render sport categories for this school
            schoolSports.forEach(sportName => {
                const card = createNavigationCard(
                    sportName, 
                    'Sport', 
                    () => {
                        navigationHistory.push({ type: 'sport', name: sportName });
                        currentSport = sportName;
                        renderSportView(school, sportName);
                    },
                    null,
                    school.primary_color,
                    school.secondary_color
                );
                grid.appendChild(card);
            });

            // Check for D1 Athletes for this school
            const d1Athletes = individualsData.filter(
                individual => individual.school_name === school.name && individual.type === 'd1_athlete'
            );
            
            if (d1Athletes.length > 0) {
                const d1Card = createNavigationCard(
                    'D1 Athletes', 
                    'Athletes', 
                    () => showAthletesList(d1Athletes, 'D1'),
                    null,
                    school.primary_color,
                    school.secondary_color
                );
                grid.appendChild(d1Card);
            }

            // Check for Pro Athletes for this school
            const proAthletes = individualsData.filter(
                individual => individual.school_name === school.name && individual.type === 'pro_athlete'
            );
            
            if (proAthletes.length > 0) {
                const proCard = createNavigationCard(
                    'Pro Athletes', 
                    'Athletes', 
                    () => showAthletesList(proAthletes, 'Professional'),
                    null,
                    school.primary_color,
                    school.secondary_color
                );
                grid.appendChild(proCard);
            }

            updateBreadcrumb();
        }

        // Function to render the sport view (teams by year)
        function renderSportView(school, sportName) {
            const grid = document.querySelector('.navigation-grid');
            if (!grid) return;
            grid.innerHTML = '';

            // Get teams for this school and sport
            const sportTeams = teamsData.filter(
                team => team.school_name === school.name && team.sport_name === sportName
            );
            
            // Sort teams by year in descending order (most recent first)
            sportTeams.sort((a, b) => b.year - a.year);
            
            // Render team cards by year
            sportTeams.forEach(team => {
                const card = createNavigationCard(
                    team.year, 
                    team.achievement, 
                    () => showTeamDetail(school, sportName, team),
                    team.media_url,
                    school.primary_color,
                    school.secondary_color
                );
                grid.appendChild(card);
            });

            updateBreadcrumb();
        }

        // Modified function to show team details
        function showTeamDetail(school, sportName, team) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');

            // Get roster (player individuals) for this team
            const roster = individualsData.filter(
                individual => individual.school_name === school.name && 
                              individual.team_sport === sportName && 
                              individual.team_year === team.year &&
                              individual.type === 'player'
            );

            modalBody.innerHTML = `
                <h2>${school.name} ${sportName} - ${team.year}</h2>
                <h3>${team.achievement}</h3>
                
                <div class="trophy-display">
                    <div id="trophy-container" class="trophy-container"></div>
                    <div class="trophy-controls">
                        <button class="trophy-control-btn" onclick="viewer.controls.reset()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="team-grid">
                    ${roster.map(player => `
                        <div class="player-card" onclick="showPlayerStats(${JSON.stringify(player)})">
                            <h4>${player.name}</h4>
                            <p>#${player.number} - ${player.position}</p>
                        </div>
                    `).join('')}
                </div>
            `;

            modal.style.display = 'block';

            // Initialize the trophy viewer after the modal is shown
            setTimeout(() => {
                window.viewer = new TrophyViewer('trophy-container');
                if (team.trophy_model_url) {
                    viewer.loadModel(team.trophy_model_url);
                } else {
                    viewer.createFallbackTrophy();
                }
            }, 100);
        }

        // Function to show player stats
        function showPlayerStats(player) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');

            // Collect all stats from the player object
            const statsFields = [
                'points_per_game', 'assists', 'rebounds', 'passing_yards', 
                'touchdowns', 'completion_percentage'
            ];
            
            const stats = {};
            statsFields.forEach(field => {
                if (player[field] && player[field] !== '') {
                    stats[field] = player[field];
                }
            });
            
            // Add any custom stats
            if (player.other_stat_name && player.other_stat_value) {
                stats[player.other_stat_name] = player.other_stat_value;
            }
            
            modalBody.innerHTML = `
                <h2>${player.name}</h2>
                <h3>#${player.number} - ${player.position}</h3>
                
                <div style="margin-top: 2rem;">
                    <h4>Statistics</h4>
                    ${Object.entries(stats).map(([stat, value]) => `
                        <p>${stat.replace(/([A-Z])/g, ' $1').replace(/_/g, ' ').toLowerCase()}: ${value}</p>
                    `).join('')}
                </div>
            `;
        }

        // Function to show athletes list
        function showAthletesList(athletes, type) {
            const modal = document.getElementById('detailModal');
            const modalBody = modal.querySelector('.modal-body');

            modalBody.innerHTML = `
                <h2>${type} Athletes</h2>
                <div class="team-grid">
                    ${athletes.map(athlete => `
                        <div class="player-card">
                            <h4>${athlete.name}</h4>
                            <p>${athlete.sport}</p>
                            <p>${athlete.college || athlete.professional_team || ''}</p>
                            ${athlete.graduation_year ? `<p>Class of ${athlete.graduation_year}</p>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;

            modal.style.display = 'block';
        }

        // Function to update the breadcrumb
        function updateBreadcrumb() {
            const breadcrumb = document.querySelector('.breadcrumb');
            let path = ['Home'];
            
            navigationHistory.forEach(item => {
                if (item.type === 'school') {
                    path.push(item.name);
                } else if (item.type === 'sport') {
                    path.push(item.name);
                }
            });

            breadcrumb.innerHTML = path.join(' <span>/</span> ');
        }

        // Trophy viewer class (same as original, kept for compatibility)
        class TrophyViewer {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.setupLoadingState();
                
                // Check WebGL support
                try {
                    this.renderer = new THREE.WebGLRenderer({ 
                        antialias: true,
                        alpha: true,
                        powerPreference: "high-performance"
                    });
                    this.renderer.physicallyCorrectLights = true;
                    this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                    this.renderer.toneMappingExposure = 1.0;
                    this.renderer.outputEncoding = THREE.sRGBEncoding;
                    this.renderer.shadowMap.enabled = true;
                    this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                } catch (e) {
                    this.showError('WebGL is not supported in your browser');
                    return;
                }

                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0xf8f9fa);
                this.camera = new THREE.PerspectiveCamera(45, this.container.clientWidth / this.container.clientHeight, 0.1, 1000);
                
                // Set up renderer
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.container.appendChild(this.renderer.domElement);

                // Set up camera position
                this.camera.position.set(5, 3, 5);
                this.camera.lookAt(0, 0, 0);

                // Add lights
                this.setupLighting();

                // Add environment map
                this.setupEnvironment();

                // Add controls
                this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.05;
                this.controls.screenSpacePanning = false;
                this.controls.minDistance = 3;
                this.controls.maxDistance = 10;
                this.controls.maxPolarAngle = Math.PI / 1.5;
                this.controls.target.set(0, 0, 0);

                // Handle window resize
                window.addEventListener('resize', () => this.onWindowResize(), false);

                // Start animation loop
                this.animate();
            }

            setupLighting() {
                // Ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                // Main directional light (sun)
                const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
                mainLight.position.set(5, 5, 5);
                mainLight.castShadow = true;
                mainLight.shadow.mapSize.width = 2048;
                mainLight.shadow.mapSize.height = 2048;
                mainLight.shadow.camera.near = 0.5;
                mainLight.shadow.camera.far = 500;
                mainLight.shadow.bias = -0.0001;
                this.scene.add(mainLight);

                // Fill light
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.4);
                fillLight.position.set(-5, 0, -5);
                this.scene.add(fillLight);

                // Top light
                const topLight = new THREE.DirectionalLight(0xffffff, 0.3);
                topLight.position.set(0, 10, 0);
                this.scene.add(topLight);

                // Ground reflection
                const groundReflection = new THREE.HemisphereLight(
                    0xffffff, // sky color
                    0xffffff, // ground color
                    0.3 // intensity
                );
                this.scene.add(groundReflection);
            }

            setupEnvironment() {
                // Create a subtle gradient background
                const vertexShader = `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `;

                const fragmentShader = `
                    varying vec2 vUv;
                    void main() {
                        vec3 topColor = vec3(0.95, 0.95, 0.95);
                        vec3 bottomColor = vec3(0.85, 0.85, 0.85);
                        gl_FragColor = vec4(mix(bottomColor, topColor, vUv.y), 1.0);
                    }
                `;

                const uniforms = {};
                const backgroundMaterial = new THREE.ShaderMaterial({
                    vertexShader,
                    fragmentShader,
                    uniforms,
                    side: THREE.BackSide
                });

                const backgroundGeometry = new THREE.SphereGeometry(100, 32, 32);
                const background = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
                this.scene.add(background);

                // Add a subtle ground plane
                const groundGeometry = new THREE.PlaneGeometry(100, 100);
                const groundMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.position.y = -2;
                ground.receiveShadow = true;
                this.scene.add(ground);
            }

            setupLoadingState() {
                this.loadingElement = document.createElement('div');
                this.loadingElement.className = 'trophy-loading';
                this.loadingElement.innerHTML = `
                    <div class="loading-spinner"></div>
                    <p>Loading trophy model...</p>
                `;
                this.container.appendChild(this.loadingElement);
            }

            showError(message, details = '') {
                console.error('Trophy Viewer Error:', message, details);
                const errorElement = document.createElement('div');
                errorElement.className = 'trophy-error';
                errorElement.innerHTML = `
                    <h3>Error Loading Trophy</h3>
                    <p>${message}</p>
                    <p>Please try refreshing the page</p>
                    ${details ? `<small style="color: #666; margin-top: 10px; display: block;">${details}</small>` : ''}
                `;
                this.container.appendChild(errorElement);

                // Create a simple fallback trophy using Three.js geometry
                this.createFallbackTrophy();
            }

            createFallbackTrophy() {
                // Clear existing scene
                while(this.scene.children.length > 0){ 
                    this.scene.remove(this.scene.children[0]); 
                }

                // Add lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                this.scene.add(directionalLight);

                // Create a simple trophy shape
                const baseGeometry = new THREE.CylinderGeometry(0.8, 1, 0.2, 32);
                const stemGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 32);
                const bowlGeometry = new THREE.CylinderGeometry(1, 0.3, 1, 32);

                const material = new THREE.MeshStandardMaterial({
                    color: 0xffd700,
                    metalness: 1,
                    roughness: 0.3,
                });

                const base = new THREE.Mesh(baseGeometry, material);
                const stem = new THREE.Mesh(stemGeometry, material);
                const bowl = new THREE.Mesh(bowlGeometry, material);

                base.position.y = -1.5;
                stem.position.y = 0;
                bowl.position.y = 1.5;

                const trophyGroup = new THREE.Group();
                trophyGroup.add(base);
                trophyGroup.add(stem);
                trophyGroup.add(bowl);

                this.scene.add(trophyGroup);
            }

            loadModel(url) {
                this.loadingElement.style.display = 'block';
                
                // Remove any existing error messages
                const existingErrors = this.container.querySelectorAll('.trophy-error');
                existingErrors.forEach(el => el.remove());
                
                const loader = new THREE.GLTFLoader();
                loader.load(
                    url,
                    (gltf) => {
                        this.loadingElement.style.display = 'none';
                        
                        // Clear existing model if any
                        while(this.scene.children.length > 0){ 
                            this.scene.remove(this.scene.children[0]); 
                        }

                        // Add lights back
                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                        this.scene.add(ambientLight);

                        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                        directionalLight.position.set(5, 5, 5);
                        this.scene.add(directionalLight);

                        // Add new model
                        this.scene.add(gltf.scene);

                        // Center and scale model
                        const box = new THREE.Box3().setFromObject(gltf.scene);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const maxDim = Math.max(size.x, size.y, size.z);
                        const scale = 3 / maxDim;
                        gltf.scene.scale.set(scale, scale, scale);

                        gltf.scene.position.x = -center.x * scale;
                        gltf.scene.position.y = -center.y * scale;
                        gltf.scene.position.z = -center.z * scale;

                        // Reset controls
                        this.controls.reset();
                    },
                    (xhr) => {
                        if (xhr.lengthComputable) {
                            const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                            this.loadingElement.innerHTML = `
                                <div class="loading-spinner"></div>
                                <p>Loading trophy model... ${percent}%</p>
                            `;
                        }
                    },
                    (error) => {
                        console.error('Error loading model:', error);
                        this.loadingElement.style.display = 'none';
                        this.showError(
                            'Failed to load trophy model',
                            `URL: ${url}\nStatus: ${error.target?.status || 'unknown'}\nType: ${error.type || 'unknown'}`
                        );
                    }
                );
            }

            onWindowResize() {
                this.camera.aspect = this.container.clientWidth / this.container.clientHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.controls.update();
                this.renderer.render(this.scene, this.camera);
            }
        }

        // Close modal when clicking the close button or outside the modal
        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('detailModal').style.display = 'none';
            
            // Clean up the 3D viewer when closing the modal
            if (window.viewer) {
                // Remove event listeners and cancel animation loops if necessary
                window.viewer = null;
            }
        });

        window.addEventListener('click', (e) => {
            const modal = document.getElementById('detailModal');
            if (e.target === modal) {
                modal.style.display = 'none';
                
                // Clean up the 3D viewer when closing the modal
                if (window.viewer) {
                    window.viewer = null;
                }
            }
        });

        // Attach methods to window for global access (needed for event handlers)
        window.showPlayerStats = showPlayerStats;
        window.showAthletesList = showAthletesList;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadAllData();
        });
    </script>
